    <!-- Navbar -->

        <div class="container">

                <a href="#pablo" class="dropdown-toggle" id="navbarDropdown" data-toggle="dropdown">
                    <span class="button-bar"></span>

                <div class="dropdown-menu" aria-labelledby="navbarDropdown">

    <div class="page-header" filter-color="orange">
        <div><a href="/login">-------</a></div>
        <div class="page-header-image" style="background-image:url(../img/login.jpg)"></div>
        <div class="container">
            <div class="col-md-4 content-center">
                <div class="card card-login card-plain">
<!--                    <form action= "/addUser" id="userInfo" method= "post" enctype ="multipart/form-data">-->
                    <form id="userInfo">
                        <div class="header header-primary text-center">
                            <div class="logo-container">
                                <img src="../img/now-logo.png" alt="">
                            </div>
                        </div>
                        <form>
                        <div class="content">
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons users_circle-08" style="padding-right: 30px"></i>
                                </span>
                                <input type="text" name = "userId" id="account" class="form-control" placeholder="昵称">
                            </div>
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons text_caps-small" style="padding-right: 30px"></i>
                                </span>
                                <input type="password" id="password" autocomplete="new-password" placeholder="密码" class="form-control" style="border-top-right-radius: 30px;border-bottom-right-radius: 30px;" />
                                <input hidden="hidden" type="password" name="password" autocomplete="new-password" id="passwordmd" placeholder="密码"  />
                            </div>
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons text_caps-small" style="padding-right: 30px"></i>
                                </span>
                                <input type="text" id="name" name="userName" placeholder="姓名" class="form-control" />
                            </div>
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons text_caps-small" style="padding-right: 30px"></i>
                                </span>
                                <input type="text" id="mobile" name="mobile" placeholder="手机号" class="form-control" />
                            </div>
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons text_caps-small" style="padding-right: 30px"></i>
                                </span>
                                <input type="text" id="sex" name="sex" placeholder="性别" class="form-control" />
                            </div>
                        </div>
                        <div class="footer text-center">
                            <button onclick="addUser()" type="button" class="btn btn-primary btn-round btn-lg btn-block" style="background-color: #00bcd2">注册</button>
                            <a  href="/login-page" class="btn btn-primary btn-round btn-lg btn-block" >登录</a>
                        </div>
                        </form>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer">

                <div class="copyright">
                    2020-
                    <script>
                        document.write(new Date().getFullYear())
                    </script>

        </footer>
    </div>
    <div class='mask' style="position:fixed;top:0;left:0;z-index:998;width:100%;height:100%;display:none;background-color:#000;opacity:0.5;overflow:hidden;"></div>
    <!-- 提示层 -->
    <div class='board' style="position:fixed;border-radius:12px;background-color:#fff;top:25%;left:7.2%;width:85.6%;height:170px;z-index:999;display:none;">
        <div class="logo"><span style="display:block;color:#000;font-size:16px;font-weight:700;text-align:center;padding-top:5.4%;margin: 0 auto;">提示</span></div>
        <div class='qrcode' style="margin-top:3%;width: 76%;margin-left:12%;text-align:center">创建成功</div>
        <div class="heart" style="margin-top:6%"><span style="text-align:center;background:#ED171F;display:block;width:30.4%;margin:0 auto;font-size:14px;color:#fff;font-weight:700;height:36px;border-radius:12px;line-height:36px;border:1px solid red" id="alertSure" onclick="sureAlert()">确定</span></div>
    </div>
</body>

<script>
    function addUser() {
        $.ajax({
            url: "/addUser",
            type: "POST",
            data: $("#userInfo").serialize(),
            success: function (response) {
                $('.mask').css('display','block');
                $('.board').css('display','block');
            }
        })
    }

    $(function(){
        $("#password").blur(function(){
            var before = $(this).val();
            var beforeVal = $.md5(before);
            $("#passwordmd").val(beforeVal);
        });
    });

    function sureAlert() {
        $('.mask').css('display','none');
        $('.board').css('display','none');
    }
</script>
